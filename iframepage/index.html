<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>adlitos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../styleUI/global-style.css">
    <script src="https://adlitoui.netlify.app/js/adlito.ui.min.js"></script>
</head>
<body>
    <div class="iframe-presentation" id="iframe-presentation">
        <div class="wh100per IFpage"><h1>Hello!!</h1></div>
        <div class="wh100per IFpage" hidden><h1>Welcome to Adlito</h1></div>
        <div class="wh100per IFpage" hidden><h1>please like and subscribe!</h1></div>
        <div class="wh100per IFpage" hidden><h1>as</h1></div>
        <div class="wh100per IFpage" hidden><h1>as</h1></div>
        <div class="wh100per IFpage" hidden><h1>lol</h1></div>

        <div class="pagenumbers">
            <span id="current-page"></span> / <span id="total-pages"></span>
        </div>

        <div class="controls">
            <div class="leftbtn">
                <button class="pmbtn" onclick="showPreviousPage()">
                    <svg width="30" height="30" viewBox="3 0 20 20">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
            </div>
            <div class="rightbtn">
                <button class="pmbtn" onclick="showNextPage()">
                    <svg width="30" height="30" viewBox="0 0 20 20">
                        <path d="M9 6l6 6-6 6"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="autocontrols">
<button class="pmbtnc"  onclick="startAutoSlide()"><i class="fas fa-play"></i></button>
<button class="pmbtnc" onclick="stopAutoSlide()"><i class="fas fa-stop"></i></button>
        </div>
    </div>
    
</body>
</html>
