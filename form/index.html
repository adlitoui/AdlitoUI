<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>

    <script src="https://adlitoui.netlify.app/js/adlito.ui.min.js"></script>

<body>
    <div class="adf-formcont">
        <h1 class="cwhite" style="text-align: center; ">Sign in </h1>
        <form class="adf-log">
            <div class="adf-inpx">
                <label><i>USER NAME</i></label>
                <input type="text" name="" id="">
            </div>
            <div class="adf-inpx">
                <label><i>EMAIL</i></label>
                <input type="email" name="" id="">
            </div>
            <div class="adf-inpx">
                <label><i>PASSWORD</i></label>
                <input type="password" name="" id="">
            </div>
            <div class="adf-inpx margintop15" align="center">
                <button class="atn-btn premium width250 padding10" style="border-radius: 6px;">sign in</button>
            </div>
            <div class="adf-inpx margintop25 cwit2" align="center">
                Or Sign Up Using 
            </div>
            <div class="adf-inpx margintop15" align="center">
                <button class="atn-btn premium" style="border-radius: 50px;"><i class="fab fa-google"></i></button>
            </div>
            <div class="adf-inpx margintop15" align="center">
                <button class="atn-btn premium" style="border-radius: 50px;"><i class="fab fa-facebook"></i></button>
            </div>
        </form>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
        <circle cx="100" cy="100" r="50" class="circle"></circle>
        <circle cx="100" cy="100" r="40" class="lock-circle"></circle>
        <line x1="100" y1="80" x2="100" y2="120" class="lock-line"></line>
        <rect x="90" y="120" width="20" height="20" rx="5" ry="5" class="lock-rect"></rect>
      </svg>
     
</body>
